<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Razorpay Integration</title>
  </head>
  <body>
    <button id="rzp-button1">Pay</button>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
      var options = {
        key: 'rzp_test_RWONbbBHNfNafK', // Enter the Key ID generated from the Dashboard
        amount: '5000', // Amount is in currency subunits.
        currency: 'INR',
        name: 'Divyansh Business', //your business name
        description: 'Purchased Motul Chain Cleaning Kit',
        image: 'https://example.com/your_logo',
        order_id: 'order_RWP0mqrt6XlDyk', //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
        handler: function (response) {
          alert(response.razorpay_payment_id);
          alert(response.razorpay_order_id);
          alert(response.razorpay_signature);
        },
        prefill: {
          //We recommend using the prefill parameter to auto-fill customer's contact information, especially their phone number
          name: 'Vashu Mishra', //your customer's name
          email: 'socialaddict97@gmail.com',
          contact: '8004203435', //Provide the customer's phone number for better conversion rates
        },
        notes: {
          address: 'Razorpay Corporate Office',
        },
        theme: {
          color: '#3399cc',
        },
      };
      var rzp1 = new Razorpay(options);
      rzp1.on('payment.failed', function (response) {
        alert(response.error.code);
        alert(response.error.description);
        alert(response.error.source);
        alert(response.error.step);
        alert(response.error.reason);
        alert(response.error.metadata.order_id);
        alert(response.error.metadata.payment_id);
      });
      document.getElementById('rzp-button1').onclick = function (e) {
        rzp1.open();
        e.preventDefault();
      };
    </script>
  </body>
</html>
